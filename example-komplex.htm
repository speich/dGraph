</head>

        canvas: 'graphCanvas',
        gridSize: {
            meshWidth: 90,
            meshHeight: 100
        },
        renderGrid: false
    });

    graph.initNodeList(graphData.nodeList);
    graph.addEdges(graphData.nodeList, graphData.adjList);
    graph.expandNodeList();
    graph.minimizeCrossings(20);
    graph.compact();
    graph.setLayoutPosition();

    svg.render(graph);
